<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/85b41cf053.js" crossorigin="anonymous"></script>
        <link href="css/stylesgrid.css" rel="stylesheet">
    </head>

    <body class="gridbody">
        
        <header class="body-header">
            <div class="gridheader">
                <div class="header-logo">
                    <img src="images/logo_square-eyes1.png" class="logo">
                </div>
                <div class="header-search searchbar">
                    <input class="search" type="text" name="search" placeholder="search title or producer..">
                    <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
                </div>
                <div class="header-signup">
                    <button class="btn">sign up</button>
                </div>
                <div class="header-login">
                    <button class="btn">login</button>
                </div>
            </div>
        </header>

        <nav class="body-nav">
            <ul>
                <li>new releases</li>
                <li>top ratings</li>
                <li>genres</li>
            </ul>
        </nav>

        <main class="body-main">
            <div class="gridmain">
                <section class="main-title">
                    <h2>High Quality Films from Independent Producers</h2>
                </section>
                <section class="main-teaser">
                    <img src="images/films_frontpage/fp_drama-anonymous.jpg" class="teaser">
                </section>
                <div class="main-image">
                    <img src="images/pictures/fp_ontheset.jpg" class="fp-camera">
                </div>
                <section class="main-text">
                    <p>Explore the world of independent short films</p>
                    <p>Share your work with other film-lovers</p>
                    <p>Sign up for free - pay per view</p>
                    <p>Find unique content</p>
                    <p>Rate and review</p>
                </section>
            </div>
        </main>

    </body>

    <footer class="body-footer">
        <div class="grid-footer footer-items">
            <div class="footer-item1">
                <a>about</a>
            </div>
            <div class="footer-item2">
                <a>contact</a>
            </div>
        </div>
    </footer>
</html>
