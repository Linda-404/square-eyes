    <body class="gridbody type">
        
        <header class="body-header">
            <div class="gridheader">
                <div class="header-logo">

                </div>
                <div class="header-search searchbar">
                    <input class="search" type="text" name="search" placeholder="search title or producer..">

            <div class="gridmain">
                <section class="main-title">
                    <h1 class="title">High Quality Films from Independent Producers</h1>
                </section>
                <section class="main-teaser">
                    <img src="images/films_frontpage/fp_drama-anonymous.jpg" class="teaser">
                </section>

                    <img src="images/pictures/fp_ontheset.jpg" class="fp-camera">
