<!DOCTYPE html>
<html>
    <head>
        <title>square eyes | Login</title>
        <meta name="description" content="login page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body class=type>
        <form action="/Login" method="POST">
            <h1 class="form_input">Log in</h1>
            <label for="email" class="form_text">Email</label>
            <input type="email" placeholder="name@exemple.com" class="form_input">

            <label for="password" class="form_text">Password</label>
            <input type="password" placeholder="password" class="form_input">

            <label>Producer</label>
            <input type="radio" name="title" value="producer">
            
            <label>Viewer</label>
            <input type="radio" name="title" value="viewer"><br><br>

            <label>Remember me</label>
            <input type="checkbox" value="remeber me"><br><br>

            <button><a href="vieweraccount.html">Log In</a></button>
        </form>    
    </body>
</html>
