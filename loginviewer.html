<!DOCTYPE html>
<html>
    <head>
        <title>login | square eyes</title>
        <meta name="description" content="login page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/85b41cf053.js" crossorigin="anonymous"></script>
        <link href="css/stylesform.css" rel="stylesheet">
    </head>
    <body class="type">
        <div class="blur"></div>

        <form action="/Login" method="POST">
            <section class="form-title">
                <a href="signup.html">Sign up</a>
                <a class="current">Log in</a>
            </section>
            <section>
                <div class="form-fillout">
                    <label for="email" class="form_text">Email</label>
                    <input type="email" name="email" placeholder="name@exemple.com" class="form-input">
                </div>
                <div class="form-fillout">
                    <label for="password" class="form_text">Password</label>
                    <input type="password" name="password" placeholder="password" class="form-input">
                </div>

                <div class="check">
                    <label>Producer</label>
                    <input type="radio" name="title" value="producer">
                    <label>Viewer</label>
                    <input type="radio" name="title" value="viewer">
                </div>
                <div class="check">
                    <label>Remember me</label>
                    <input type="checkbox" value="remember me"><br><br>
                </div>
                <div class="container">
                    <a href="vieweraccount.html"><button class="btn">Log In</button></a>
                </div>
            </section>
        </form> 
    </body>
</html>
