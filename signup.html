<!DOCTYPE html>
<html>
    <head>
        <title>sign up | square eyes</title>
        <meta name="description" content="sign up page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/85b41cf053.js" crossorigin="anonymous"></script>
        <link href="css/stylesform.css" rel="stylesheet">
    </head>
    <body class="type">
        <div class="blur"></div>

        <form action="/signup" method="POST">
            <div class="exit">
                <a href="index.html"><i class="fas fa-times"></i></a>
            </div>
            <section class="form-title">
                <a class="current">sign up</a>
                <a href="loginviewer.html">log in</a>
            </section>
            <div class="form-fillout">
                <label for="first_name">first name</label>
                <input type="text" name="first_name" placeholder="first name" class="form-input">
            </div>
            <div class="form-fillout">
                <label for="last_name">last name</label>
                <input type="text" name="last_name" placeholder="last name" class="form-input">
            </div>
            <div class="form-fillout">
                <label for="email">email</label>
                <input type="email" name="email" placeholder="name@example.com" class="form-input">
            </div>
            <div class="form-fillout">
                <label for="password">password</label>
                <input type="password" name="password" placeholder="password" class="form-input">
            </div>
            <div class="form-fillout">
                <label for="password_confirm">confirm password</label>
                <input type="password" name="password_confirm" placeholder="password_confirm" class="form-input">
            </div>
            <section class="check">
                <label>producer</label>
                <input type="radio" name="title" value="producer">   
                <label>viewer</label>
                <input type="radio" name="title" value="viewer">
                <label>remember me</label>
                <input type="checkbox" value="remember me">
            </section>
            <section class="container">
                <a href="vieweraccount.html"><input type="submit" value="sign up" class="btn"></a>
            </section>
        </form>
    </body>
</html>
