<!DOCTYPE html>
<html>
    <head>
        <title>square eyes | sign up</title>
        <meta name="description" content="sign up page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form action="/signup" method="POST">
            <h1 class="form_input">Sign up</h1>

            <label>First name</label>
            <input type="text" placeholder="first name" class="form_input">
        
            <label>Last name</label>
            <input type="text" placeholder="last name" class="form_input">
        
            <label>Email</label>
            <input type="email" placeholder="email" class="form_input">

            <label>Password</label>
            <input type="password" placeholder="password" class="form_input">
        
            <label>Confirm your password</label>
            <input type="password" placeholder="password_confirm" class="form_input">

            <label>Producer</label>
            <input type="radio" name="title" value="producer">
            
            <label>Viewer</label>
            <input type="radio" name="title" value="viewer"><br><br>

            <label>Remember me</label>
            <input type="checkbox" value="remember me"><br><br>

            <button>Sign up</button>
        </form>
    </body>
</html>
