<!DOCTYPE html>
<html>

        <link href="css/stylesvieweraccount.css" rel="stylesheet">

    <body class="gridbody type">

        <header class="body-header">
            <div class="gridheader">
                <a class="arrow"><i class="fas fa-arrow-left"></i></a>
                <a href="index.html"><img src="images/logo_square-eyes1.png" alt="square eyes logo" class="logo"></a>
                <div class="searchbox">
                    <input class="search" type="text" name="search" placeholder="search title or producer..">
                    <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
                </div>
                <div class="header-usericon">
                    <a class="usericon"><i class="far fa-user-circle user-icon"></i></a>
                </div>
                <div class="header-logout">
                    <button class="btn">Log Out</button>
                </div>
            </div>
        </header>

        <nav class="body-nav">
            <div class="nav-items">

                <a href="topratings.html">Top Ratings</a>

            </div>
        </nav>

        <aside class="body-aside">
            <img src="images/pictures/profile_viewer.jpg" class="profile-image">
            <div class="user-info">
                <h3>name</h3>
                <h3>email</h3>
                <h3>change password</h3>
            </div>
        </aside>

        <main class="body-main">
            <div class="gridmain">
            <h1 class="title">Welcome Viewer!</h1>
            <section>
                <h2 class="subtitle">watchlist</h2>

                    <div><img src="images/films_genres/horror_deadrevenge.jpg" alt="only two dirty hands visible climbing up a hill" class="genre"></div>

                    <div><img src="images/films_genres/comedy_nostupid.jpg" alt="a neon sign that says no stupid people beyond this point" class="genre"></div>
                </div>
            </section>
            <section>
                <h2 class="subtitle">viewed</h2>
                <div class="scrolling-wrapper film-container">
                    <div><img src="images/films_genres/drama_drowninglove.jpg" alt="two women under water, one hugging the other from behind" class="genre"></div>
                    <div><img src="images/films_genres/horror_bloodthirst.jpg" alt="woman with black eyes and blood running down her neck" class="genre"></div>
                    <div><img src="images/films_genres/action_maskman.jpg" alt="man with white mask standing infront of a car" class="genre"></div>
                    <div><img src="images/films_genres/horror_plasticsurgery.jpg" alt="a woman with bandages over her face putting lipstick on" class="genre"></div>
